    <hr>
  </div>
  <div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand navbar-dark">
        <div class="container-fluid nav-theme">
            <a class="navbar-brand brand-theme" href="startup_website.html">PaulaPics</a>

            </button> -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

</div>
  <div class="d-flex justify-content-center">
    <hr>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>    
        <input type="text" class="form-control" id="username" aria-describedby="Must be at least 6 characters" required>
        <span id="validate-username"></span>
      </div>
      <div class="mb-3">
        <label for="image-title" class="form-label">Image Title</label>
        <input type="text" class="form-control" id="image-title" aria-describedby="Must not be empty" required>
        <span id="validate-image-title"></span>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <input type="text" class="form-control" aria-describedby="Must not be empty" id="comment" required>
        <span id="validate-comment"></span> 
      </div>
      <div class="d-flex justify-content-center">
        <hr>
      </div>
      <button type="button" class="btn btn-theme2" id="submit_btn">Submit</button>
    </form>
  </div>
